name: Build

on:
  pull_request:
  push:
    branches:
      - master
  workflow_dispatch:

concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  import:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout Repository...
      - uses: actions/checkout@v4
      
      # see https://github.com/Jimver/cuda-toolkit?tab=readme-ov-file#method for sub-packages and non-cuda-sub-packages
      - name: Fetch cuda-toolkit (Windows)...
        uses: Jimver/cuda-toolkit@v0.2.16
        with:
          cuda: '12.4.1'
          method: network
          sub-packages: '["nvcc", "cudart", "visual_studio_integration"]'
        if: runner.os == 'Windows'

      - name: Fetch cuda-toolkit (Linux) ...
        uses: Jimver/cuda-toolkit@v0.2.16
        with:
          cuda: '12.4.1'
          method: network
          sub-packages: '["nvcc", "cudart"]'
        if: runner.os == 'Linux'

      - name: Setup Python ${{ matrix.python-version }}...
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install fisea with requirements...
        run: python -m pip install -e .

      - name: List environment...
        run: python -m pip freeze

      - name: Test build...
        run: |
          python -c "import fisea"
